<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body></body>
  <script>
    function hi(params) {
      console.log(this.name + params);
    }

    const obj = { name: 'john' };
    hi.call({ name: 'john' }, '123');

    Function.prototype.myCall = function (obj, args) {
      obj.fn = this;
      obj.fn(args);
      delete obj.fn;
    };

    hi.myCall(obj, '123');
  </script>
</html>
