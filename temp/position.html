<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .container {
        position: absoulte;
        top: 0;
        left: 0;
        bottom: 0;
        right: 0;
        background-color: coral;
      }
      .box {
        width: 100px;
        height: 100px;
        background-color: blue;
      }

      .sticky-box {
        position: sticky;
        top: 50px;
        background-color: red;
        margin-left: 100px;
      }

      .scroll-content {
        height: 4000px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="box"></div>
      <div class="box sticky-box"></div>
      <div class="scroll-content"></div>
    </div>
  </body>
</html>
